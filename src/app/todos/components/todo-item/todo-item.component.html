
  <!-- `editing`  `completed` -->
  <li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
      <input class="toggle" type="checkbox" [formControl]="chkCompleted" />
      <label (dblclick)="edit()">{{todo.text}}</label>
      <button (click)="delete()" class="destroy"></button>
    </div>
    <input class="edit" [formControl]="txtInput" (blur)="completetEdit()" type="text" #input/>
  </li>
