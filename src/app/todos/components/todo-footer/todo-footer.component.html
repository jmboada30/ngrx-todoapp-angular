
  <footer class="footer">
    <span class="todo-count"><strong>{{todoCount}}</strong> item left</span>
    <ul class="filters">
      <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
        <a [class.selected]="filter === filterActived" href="#/">{{filter | titlecase }}</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="deleteCompleted()">Clear completed</button>
  </footer>
